<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css"/>
  <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<main>
	<div class="container">
		<div class="col-12">
			<div class="starwars"><b>Star Wars Characters</b><p>Incomplete list</p>
			</div>
		</div>
		</div>

	<div class="row">
		<div class="col-4">
			<img src="images/rey_square.png"> 
			<div class="box"><b>Ray</b><p>Protagonist, from Tatooine</p>
				</div>
			</div>
			</div>

	<div class="row">
		<div class="col-4">
			<img src="images/finn_square.png">
			<div class="box"><b>Finn</b><p>Storm Trooper, befriends Ray</p>	</div>
			</div>
			</div>

	<div class="row">
		<div class="col-4">
			<img src="images/kylo_square.png">
			<div class="box"><b>Kylo</b><p>Main villain, or is he?</p>
				</div>
			</div>
			</div>

	<div class="row">
		<div class="col-4">
			<img src="images/poe_square.png">
			<div class="box"><b>Poe</b><p>Neutral pilot</p>
				</div>
		</div>
		</div>

	<div class="row">
		<div class="col-4">
			<img src="images/chewbacca_square.png">
			<div class="box"><b>Chewbacca</b><p>A great first mate</p>
		</div>
			</div>
				</div>


	<div class="row">
		<div class="col-4">
			<img src="images/yoda_square.png">
			<div class="box"><b>Yoda</b><p>Wise old Jedi master</p>
			</div>	
			</div>
		
	</div>

</main>
</body>
</html>
